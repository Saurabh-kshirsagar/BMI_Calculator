<body>
  <div class="container">
    <div class="box">
      <h1>BMI Calculator</h1>
      <div class="content">
        <div class="input">
          <label for="height">Height(cm)</label>
          <input type="number" id="height">
        </div>
        <div class="input">
          <label for="weight">Weight(kg)</label>
          <input type="number" id="weight">
        </div>
        <button id="calculate">Calculate BMI</button>
      </div>
      <div class="result">
        <p>Your BMI is</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
      </div>
    </div>
  </div>
  <a href="https://www.youtube.com/watch?v=_OLKPpCo310" target="_blank" class="link">Click Here to know about BMI<i class="fab fa-youtube"></i></a>
<script src="script.js"></script>
